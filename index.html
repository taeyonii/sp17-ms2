---
layout: default
---

<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            {% if post.state == 'wip' %}
                <img src="/sp17-ms2/assets/open-iconic/svg/loop-circular.svg" alt="loop-circular" height="15" width="15" style="fill: green !important;">
            {% elsif post.state == 'fin' %}
                <img src="/sp17-ms2/assets/open-iconic/svg/task.svg" alt="task" height="10" width="10" style="fill: red !important;">
            {% endif %}
            - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
